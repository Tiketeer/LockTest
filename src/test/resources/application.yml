server:
  port: 4080
  servlet:
    context-path: "/api"

spring:
  profiles:
    active: test
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
  application:
    name: tiketeer
  redis:
    host: localhost
    port: 6380
    maxmemory: 10
  main:
    allow-bean-definition-overriding: true

logging:
  level:
    ROOT: INFO
    org.hibernate: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.orm: TRACE
    org.springframework.transaction: TRACE
    com.mysql.cj.jdbc: TRACE

custom:
  service:
    baseUrl: http://localhost:3000